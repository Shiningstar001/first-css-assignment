<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>contact</title>
  <link rel="stylesheet" href="../all_css/style.css">
</head>
<body class="blue-background">
  <h1 style="color: red;">This is Our Contact Page</h1>

  <!--  here is the form code from the previous assignment -->
  <form action="#"method="post">

    <label for=" firstname">First Name</label>
    <input type="text"id=" firstname" name="firstname"required><br<> <br>
    
    <label for=" lastname">Last Name</label>
    <input type="text"id=" lastname" name="lastname"required><br<> <br>
    
    <label for="email"> Email </label>
    <input type="email"id="email"name="email"required><br<> <br>
    
    <label for="password"> Password</label>
    <input type="password"id="password"name="password"required> <br<> <br>
    
    <label for="Ourcheckbox"> Gender</label> <br>
    <input type="radio" name="Ourcheckbox" id=""> Male <br>
    <input type="radio" name="Ourcheckbox" id=""> Female <br>
    <input type="radio" name="Ourcheckbox" id=""> Rather not Say <br>
    
    <label for="favoritefoods"> Favorite Foods</label
    <select id="favoritefoods"name="Favoritefoods"multiple>
    <option value="beans">Beans</option>
    <option value="rice">Rice</option>
    <option value="spaghetti">Spaghetti</option>
    <option value="soup">Soup</option>
    <option value="pizza">Pizza</option>
    
    <label for="certificate">Certificate</label>
    <select id="certificate"name="certificate">
    
    <option value="fslc">FSLC</option>
    <option value="olevel">O'Level</option>
        
    <option value="bsc">BSC</option>
    </select><br><br>
    
    <label for="phonenumber">Phone Number</label>
    <input type="tel"id="phonenumber"name="phonenumber"> <br> <br>
    
    <label for="aboutyourself">tell us about yourself</label><br>
    <textarea id="aboutyourself" rows="5" cols="60"></textarea><br> <br>
    


</body>
</html>
